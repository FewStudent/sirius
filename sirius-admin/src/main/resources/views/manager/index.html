<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员管理 - 天狼小商城管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
</head>
<body>
<blockquote class="layui-elem-quote  layui-quote-nm layui-form">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" id="nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <select id="state">
                <option value="">状态</option>
                <option value="0">锁定</option>
                <option value="1">正常</option>
            </select>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-normal" id="search"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-primary" id="rest"><i class="layui-icon">&#xe669;</i>重置</button>
        </div>
    </div>
</blockquote>
<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="outerBar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
<script>
    layui.use(['table', 'jquery'], function () {
        const token = localStorage.getItem("token");
        let table = layui.table;
        let $ = layui.jquery;
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/admin/manager/list?token=' + token,
            toolbar: '#outerBar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            skin: "row",
            width: 1120,
            height: 450,
            page: true,
            cols: [
                [{type: 'radio', fixed: 'left'}, {
                    field: 'id',
                    title: 'ID',
                    width: 160,
                    sort: true,
                    fixed: 'left'
                }, {
                    field: 'username',
                    title: '登录账号',
                    width: 300
                }, {
                    field: 'nickname',
                    title: '管理员姓名',
                    width: 240
                }, {
                    field: 'department',
                    title: '部门',
                    width: 160,
                    fixed:"right"
                }, {
                    field: 'job',
                    title: '职位',
                    width: 160,
                    fixed:"right"
                }, {
                    field: 'phone',
                    title: '电话',
                    width: 240
                }, {
                    field: 'email',
                    title: '邮件',
                    width: 240
                }, {
                    field: 'birthday',
                    title: '生日',
                    width: 240
                }, {
                    field: 'createDate',
                    title: '创建日期',
                    width: 240
                }, {
                    field: 'identify',
                    title: '身份证号码',
                    width: 240
                }, {
                    field: 'role',
                    title: '权限角色',
                    width: 240
                },  {
                    field: 'state',
                    title: '状态',
                    width: 100,
                    fixed: 'right',
                    sort: true,
                    templet: function (d) {
                        return d.state === 1 ? "正常" : "锁定";
                    }
                }
                ]
            ],
            id: 'Reload' //表格重载的id
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'add' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            let newTab = {};
            let url = '';
            switch (obj.event) {
                case 'add':
                    //let addTab = {};
                    url = "/admin/page/manager/add?token="+token;
                    newTab.id = "manager_add";
                    newTab.title = "管理员添加";
                    newTab.content = "<iframe src='" + url + "' style='width: 100%;height: 100%;'></iframe>";
                    parent.tab.add(newTab);
                    parent.tab.change(newTab);
                    break;
                case 'edit':
                    url = "/admin/page/manager/edit?token="+token;
                    newTab.id = "manager_edit";
                    newTab.title = "管理员修改";
                    newTab.content = "<iframe src='" + url + "' style='width: 100%;height: 100%;'></iframe>";
                    parent.tab.add(newTab);
                    parent.tab.change(newTab);
                    break;
                case 'del':
                    layer.confirm("确认删除该用户?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/hms/admin/manager/del",
                            type: 'post',
                            data: JSON.stringify({"id": data.id}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("删除成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.msg('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

    });
</script>
</html>
