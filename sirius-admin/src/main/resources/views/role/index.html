<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理 - 天狼小商城管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
</head>
<body>
<blockquote class="layui-elem-quote">角色管理</blockquote>
<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="outerBar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
<script>
    layui.use(['table', 'jquery', 'form'], function () {
        const token = localStorage.getItem("token");
        let table = layui.table;
        const form = layui.form;
        let $ = layui.jquery;
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/admin/role/list?token=' + token,
            toolbar: '#outerBar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            skin: "row",
            width: 1120,
            height: 450,
            page: true,
            cols: [
                [{type: 'radio', fixed: 'left'}, {
                    field: 'id',
                    title: 'ID',
                    width: 160,
                    sort: true,
                    fixed: 'left'
                }, {
                    field: 'role',
                    title: '权限角色',
                    width: 300
                }, {
                    field: 'roleName',
                    title: '角色名',
                    width: 240
                }, {
                    field: 'roleDetail',
                    title: '角色权限介绍',
                    width: 240
                }
                ]
            ],
            id: 'Reload' //表格重载的id
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'add' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            let newTab = {};
            let url = '';
            switch (obj.event) {
                case 'add':
                    //let addTab = {};
                    url = "/admin/page/role/add?token=" + token;
                    newTab.id = "role_add";
                    newTab.title = "角色添加";
                    newTab.content = "<iframe src='" + url + "' style='width: 100%;height: 100%;'></iframe>";
                    parent.tab.add(newTab);
                    parent.tab.change(newTab);
                    break;
                case 'edit':
                    url = "/admin/page/role/edit?token=" + token;
                    newTab.id = "role_edit";
                    newTab.title = "角色修改";
                    newTab.content = "<iframe src='" + url + "' style='width: 100%;height: 100%;'></iframe>";
                    parent.tab.add(newTab);
                    parent.tab.change(newTab);
                    break;
                case 'del':
                    layer.confirm("确认删除该用户?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/admin/role/del",
                            type: 'post',
                            data: JSON.stringify({"id": data.id}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("删除成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.msg('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

    });
</script>
</html>
