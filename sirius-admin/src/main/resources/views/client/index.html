<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台用户管理 - 天狼小商城管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
</head>
<body>
<blockquote class="layui-elem-quote">
    后台用户管理
</blockquote>
<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="outerBar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/hms/admin/manager/list',
            toolbar: '#outerBar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            skin: "row",
            width: 1120,
            height: 450,
            page: true,
            cols: [
                [{type: 'radio', fixed: 'left'}, {
                    field: 'id',
                    title: 'ID',
                    width: 160,
                    sort: true,
                    fixed: 'left'
                }, {
                    field: 'username',
                    title: '登录账号',
                    width: 300
                }, {
                    field: 'nickname',
                    title: '管理员姓名',
                    width: 240
                }, {
                    field: 'roleName',
                    title: '角色',
                    width: 240,
                    fixed: 'right'
                }, {
                    field: 'state',
                    title: '状态',
                    width: 100,
                    fixed: 'right',
                    sort: true,
                    templet: function (d) {
                        return d.state === 1 ? "正常" : "冻结";
                    }
                }
                ]
            ],
            id: 'Reload' //表格重载的id
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'add' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: "添加管理员",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['50%', '75%'],
                        content: "/hms/admin/page/manager/add",
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'edit':
                    layer.open({
                        type: 2,
                        title: "修改管理员信息",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['50%', '75%'],
                        content: "/hms/admin/page/manager/edit?id=" + data.id,
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'del':
                    layer.confirm("确认删除该用户?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/hms/admin/manager/del",
                            type: 'post',
                            data: JSON.stringify({"id": data.id}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("删除成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.msg('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

    });
</script>
</html>
