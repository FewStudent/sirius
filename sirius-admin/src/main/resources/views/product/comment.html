<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品评论列表 - 天狼小商城管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/common.js"></script>
    <style>
        .layui-table-cell {
            height: auto;
            line-height: 28px;
        }
    </style>
</head>
<body>

<blockquote class="layui-elem-quote  layui-quote-nm layui-form">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" id="nickname" placeholder="请输入评论用户" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" id="goodsName" placeholder="请输入商品名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-normal" id="search"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-primary" id="rest"><i class="layui-icon">&#xe669;</i>重置</button>
        </div>
    </div>
</blockquote>

<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="reply">回复</a>
</script>
</body>
<script>
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        const table = layui.table;
        const layer = layui.layer;
        const $ = layui.jquery;
        const token = localStorage.getItem("token");
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/admin/comment/list?token=' + token,
            toolbar: '#tool',
            height: 450,
            page: true,
            cols: [[{type: 'radio'}, {
                field: 'id',
                title: 'ID',
                width: 120
            }, {
                field: 'nickname',
                title: '评论用户',
                width: 240
            }, {
                field: 'goodsName',
                title: '商品',
                width: 240
            }, {
                field: 'content',
                title: '内容',
                width: 240
            }, {
                field: 'createTime',
                title: '评论时间',
                width: 180
            }, {
                field: 'replier',
                title: '回复人',
                width: 180
            }, {
                field: 'reply',
                title: '回复内容',
                width: 180
            }, {
                field: 'replyTime',
                title: '回复时间',
                width: 180
            }
            ]],
            id: 'reload' //表格重载的id
        });

        $("#reset").click(function () {
            location.reload();
        })

        /* 表格重载 */
        $('#search').on('click', function () {
            table.reload('reload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    goodsName: $('#goodsName').val(),
                    nickname: $('#nickname').val()
                }
            });
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'add' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            if (obj.event === "delete") {
                layer.confirm("是否确认删除?", {"icon": 3}, function () {
                    let params = {};
                    params.jobId = data.id;
                    ajax_common("/admin/comment/delete?id=" + data.id, token, function (result) {
                        console.log(result)
                        if (result.succeed) {
                            layer.alert("删除成功!", {"icon": 1}, function () {
                                location.reload();
                            });
                        } else {
                            layer.msg(result.msg, {"icon": 2});
                        }
                    })
                })
            } else if (obj.event === "reply") {
                let params = {};
                params.id = data.id;
                layer.prompt({title: '请输入回复内容', formType: 2}, function (text, index) {
                    params.conetn = text;
                    ajax_data("/admin/comment/reply", token, params, function (result) {
                        if (result.succeed) {
                            layer.alert("删除成功!", {"icon": 1}, function () {
                                location.reload();
                            });
                        } else {
                            layer.msg(result.msg, {"icon": 2});
                        }
                    })
                })
            }
        })

    });
</script>
</html>
